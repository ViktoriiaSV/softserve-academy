<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secondsPerMinute = 60;
        let secondsPerHour = secondsPerMinute * 60;
        let secondsInDay = secondsPerHour * 24;
        let dayInMonth = prompt (`Please, input number of days in this month`)
        let secondsPerMonth = secondsInDay * dayInMonth;
        alert(`seconds per hour: ${secondsPerHour}`);
        alert(`seconds in day: ${secondsInDay}`);
        alert(`seconds per this month: ${secondsPerMonth}`);
    </script>
</body>
</html>
